[supervisord]
nodaemon=true
user=root

[program:postgresql]
command=/usr/lib/postgresql/15/bin/postgres -D /var/lib/postgresql/15/main -c config_file=/etc/postgresql/15/main/postgresql.conf
user=postgres
autorestart=true

[program:ollama]
command=ollama serve
autostart=true
autorestart=true

[program:backend]
command=python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true

[program:frontend]
command=npm start --prefix /app/frontend -- --port 7860
directory=/app
autostart=true
autorestart=true
